<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
      <p class="perx">PerxTech</p>
      <h4 [routerLink]="['/details']">Table Data</h4>
  </mat-drawer>
  <div class="example-sidenav-content">
    <button title="open & closs" type="button" class="mat-button" mat-button (click)="drawer.toggle()">
       <mat-icon>skip_previous</mat-icon>&nbsp; Menu
    </button>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Style Text With Custom Text</mat-card-title>
  </mat-card-header>
  <mat-card-content>
   <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Custom Text</mat-label>
    <input matInput name="currentItem" [ngModel]="currentItem" (ngModelChange)="setUppercaseName($event)" value={{currentItem}} >
  </mat-form-field>

<hr>
<div  [ngStyle]="currentStyles">
<div *ngIf="!currentItem">
      {{default}}
  </div>
  <div *ngIf="currentItem">
      {{currentItem}}
  </div>
</div>
  
  </mat-card-content>

</mat-card>
